<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット - ウェブ予約</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center p-4">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
        <div class="card-body">
            <h1 class="card-title text-xl font-bold text-center mb-6">パスワードリセット</h1>
            <p class="text-center mb-6 text-base-content/70">
                メールアドレスを入力してください。<br>
                仮パスワードをお送りします。
            </p>
            
            <form action="02_password_reset_sent.html" method="post" class="space-y-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">メールアドレス</span>
                    </label>
                    <input type="email" class="input input-bordered" required>
                </div>
                
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">送信</button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <a href="02_login.html" class="btn btn-ghost btn-sm">戻る</a>
            </div>
        </div>
    </div>
</body>
</html>
