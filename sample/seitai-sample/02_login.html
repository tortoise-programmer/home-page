<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - ウェブ予約</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
      .btn-line{ background:#06C755 !important; color:#fff !important; border-color:#06C755 !important; }
      .btn-line:hover{ filter:brightness(0.95); }
    </style>
</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center p-4">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
        <div class="card-body">
            <h1 class="card-title text-xl font-bold text-center mb-6">ログイン</h1>
            
            <form action="05_date_selection.html" method="post" class="space-y-4" onsubmit="try{sessionStorage.setItem('visitType','repeat')}catch(e){}">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">メールアドレス</span>
                    </label>
                    <input type="email" class="input input-bordered" required>
                </div>
                
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">パスワード</span>
                    </label>
                    <input type="password" class="input input-bordered" required>
                </div>
                
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">ログイン</button>
                </div>
            </form>
            
            <div class="text-center mt-4 text-sm">
                パスワードを忘れた方は
                <a href="02_password_reset.html" class="underline">こちら</a>
            </div>
            
            <div class="divider">または</div>

            <div class="text-center">
                <button type="button" class="btn btn-line w-full mb-3" onclick="try{sessionStorage.setItem('visitType','repeat')}catch(e){} window.location.href='05_date_selection.html'">
                    <i class="fab fa-line mr-2"></i>LINEでログイン
                </button>
                <a href="01_index.html" class="btn btn-ghost btn-sm">戻る</a>
            </div>
        </div>
    </div>
</body>
</html>
